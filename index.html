<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "container">
    <div class = 'timer'>
      <h3>До Нового года осталось:</h3>
      <div id = "group" class = "group">
        <div id = "days" class = "nums"></div>
        <div id = "hours" class = "nums"></div>
        <div id = "minutes" class = "nums"></div>
        <div id = "seconds" class = "nums"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
